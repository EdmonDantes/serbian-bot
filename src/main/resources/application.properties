#DISABLE IN MEMORY DB
bot.database.jdbc.in.memory.enabled=false
bot.database.jdbc.mixed.mode.enabled=false
#ENABLE LOCAL DATABASE
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect
spring.data.jpa.repositories.enabled=true
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/serbian_bot
spring.datasource.username=${MYSQL_USERNAME}
spring.datasource.password=${MYSQL_PASSWORD}
logging.level.root=INFO
logging.level.ru.loginov.serbian.bot=INFO
bot.telegram.update.timeout.sec=5
bot.telegram.server.url=https://api.telegram.org/bot
bot.telegram.token=${TELEGRAM_TOKEN}
bot.language.file.base.name=lang/localization
bot.language.support=en;ru;sr
bot.language.default=en
bot.user.admin.ids=${USER_ADMIN}
bot.google.maps.api.key=${MAPS_API_KEY}
bot.google.maps.api.request.limit=10
spring.jackson.date-format=dd-MM-yyyy HH:mm:ss.SSS z.Z
spring.jackson.time-zone=UTC
server.error.whitelabel.enabled=true
#spring.jackson.deserialization.fail-on-self-references=false
spring.jackson.serialization.fail-on-self-references=false
spring.jackson.serialization.fail-on-empty-beans=false
#management.endpoint.beans.enabled=true
#management.endpoints.web.exposure.include=*
spring.jpa.properties.hibernate.search.backend.directory.root=./search_indexes